<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi di effetti css con bottoni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Rotazione-->
    <h2>Rotazione</h2>
    <div id="quadrato">upside</div>
    <button id="ruotaBtn">Ruota il quadrato</button>


    <!--Rotazione continua con cambio di colori casuali-->
    <div id="box" style="width: 100px; height: 100px; background: green;margin-top: 20px;margin-bottom: 20px; transition: 1s;">upside</div>
    <button id="animaBtn">Anima il quadrato</button>



    <script src="main.js"></script>
</body>
</html>
